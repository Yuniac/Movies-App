<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://kit.fontawesome.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4cc3961380.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/scss/base.scss">
    <link rel="stylesheet" href="src/scss/main.scss">
    <link rel="stylesheet" href="src/scss/header.scss">
    <link rel="stylesheet" href="src/scss/side-bar.scss">
    <link rel="icon" href="src/img/icons/icon.png">

    <title>IMDB REDISGNED</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <header>
                <div class="toggle-side-bar">
                    <i id="toggle-side-bar" class="fas fa-ellipsis-v"></i>
                </div>
                <div class="header-container">
                    <div class="notifications-area">
                        <i id="alerts" class="far fa-bell"></i>
                        <div id="alertsBox" class="notifications-area__alerts-box">
                            <p>
                                No new notifications.
                            </p>
                        </div>
                        <i id="messages" class="far fa-comment-alt"></i>
                        <div id="messagesBox" class="notifications-area__messages-box">
                            <p>
                                You have 0 new messages.
                            </p>
                        </div>
                    </div>
                    <div class="profile-area">
                        <div class="profile-area__picture">
                            <img src="src/img/icons/user-pfp.jpg" alt="blank user profile">
                        </div>
                        <div class="profile-area__user-name">
                            <p>Yuniac</p>
                            <p class="imdb-text">IMDB Pro</p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="movies-wrapper">
                <div id="now-playing" class="now-playing">
                    <h2>Now In Theaters</h2>
                    <div class="now-playing__container" id="now-playing-container">
                    </div>
                </div>
                <div class="movies-gallery">
                    <div class="sort-area">
                        <div>
                            <label for="sort-by-date">Sort By:</label>
                            <select id="sort-by-date">
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="hamster">Hamster</option>
                                <option value="parrot">Parrot</option>
                                <option value="spider">Spider</option>
                                <option value="goldfish">Goldfish</option>
                            </select></div>
                    </div>
                </div>
            </div>
        </main>
        <aside class="side-bar side-bar--visible">
            <div class="side-bar__container">
                <div class="side-bar__logo">
                    <div>
                        <img src="src/img/icons/side-bar-logo.png" alt="IMDB logo">
                    </div>
                </div>
                <div class="side-bar__menu">
                    <ul>
                        <h5>Menu</h5>
                        <li>
                            <i class="side-bar-icon fas fa-infinity">
                            </i>
                            <span>
                                Browse
                            </span>
                        </li>
                        <li>
                            <i class="side-bar-icon fas fa-stream">
                            </i>
                            <span>
                                Watchlist
                            </span>
                        </li>
                        <li>
                            <i class="side-bar-icon fas fa-star">
                            </i>
                            <span>My Rating
                            </span>
                        </li>
                        <li>
                            <i class="side-bar-icon fas fa-search">
                            </i>
                            <span>
                                Search
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="side-bar__menu side-categories">
                    <ul>
                        <h5>Categoires</h5>
                        <li>
                            <i class="side-bar-icon fas fa-video">
                            </i>
                            <span>
                                Movies
                            </span>
                        </li>
                        <li>
                            <i class="side-bar-icon fas fa-tv">

                            </i>
                            <span>
                                TV Shows
                            </span>
                        </li>
                        <li>
                            <i class="side-bar-icon fas fa-portrait">

                            </i>
                            <span>
                                Celebs
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="side-bar__menu">
                    <ul>
                        <li class="dormant-icon">
                            <i class="dormant-icon fas fa-sign-out-alt">
                            </i>
                            <span class="dormant-icon">
                                Logout
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
    </div>
    <div id="overlay-div" class="overlay-div"></div>
    <script src="src/js/index.js"></script>
    <script src="src/js/helpers.js" defer></script>
</body>

</html>
